<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <script>
    const greetings = [

    async function generatePicture() {

      try {
        // API call to API Ninjas
        const response = await fetch("https://api.api-ninjas.com/v1/randomimage", {

        const base64Image = responseText.trim();
